<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        img{
            width: 100px;
            height: 200px;
        }
        .container{
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;

        }
        
    </style>
</head>

<body>
    <div class="container " id="result">
       

    </div>
    
    

    <script>
    fetch('https://fakestoreapi.com/products')
    .then(objectdata=>objectdata.json()).then(data=>{
        let ab=''
        data.map(values=>{
            ab+=`<div class="card m-2" id="result" style="width: 300px;">
        <img src="${values.image}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"> ${values.title}</h5>
          <p class="card-text">${values.description}</p>
        </div>
        <div>${values.price}</div>
        <div>${values.category}</div>
    </div>

    `
    document.getElementById('result').innerHTML=ab
        })
    })
    </script>
</body>

</html>
