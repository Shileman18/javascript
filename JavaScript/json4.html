<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
    img{
        width: 100px;
        align-items: center;
        
    }
    #cards{
    width: 300px;
    display:grid;
    }
    
</style>
<body>
    <div class="card" id="cards">
        
    </div>
    <script>
        fetch('https://fakestoreapi.com/products')
    .then(objectdata=>objectdata.json()).then(data=>{
      let   cd=''
            data.map(values=>{
                cd+=` <img src="${values.image}" alt="" >
        <div class="title">${values.title}</div>
        <div class="desc">${values.description}</div>
        <div class="cat">${values.category}</div>
        <div class="price">${values.price}</div> `
        document.getElementById('cards').innerHTML=cd
            })
    })
    </script>
</body>
</html>
